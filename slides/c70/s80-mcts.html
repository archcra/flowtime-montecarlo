<h1> Find change with MCTS </h1>


<form>

   <div class="group">
     <input type="text" required id="s6p3_trials">
     <span class="highlight"></span>
     <span class="bar"></span>
     <label>Trials(试验次数)</label>
   </div>

   <div class="group">
     <input type="text" required id="s6p3_change">
     <span class="highlight"></span>
     <span class="bar"></span>
     <label>零钱数</label>
   </div>

   <div class="group">
     <input type="text" required id="s6p3_sum">
     <span class="highlight"></span>
     <span class="bar"></span>
     <label>总额</label>
   </div>


   <div class="group">
     <input type="text" required id="s6p3_result">
     <span class="highlight"></span>
     <span class="bar"></span>
     <label>结果</label>
   </div>

 </form>


<button class="btn btn-orange btn-fill-vert-o" id="s6p3_play">Carrot</button>
